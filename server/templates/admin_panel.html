<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dungeon Blitz â€“ Debug Panel</title>

<style>
    :root {
        --bg-panel: rgba(15, 15, 15, 0.92);
        --border: #2f2f2f;
        --text: #e6e6e6;
        --muted: #9a9a9a;
        --accent: #3fa9f5;
    }

    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        color: var(--text);


        background:
            linear-gradient(rgba(0,0,0,0.45), rgba(0,0,0,0.45)),
            url("http://127.0.0.1/background.webp");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€ Main panel â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    #panel {
    width: 550px;
    min-height: auto;
    margin: 40px auto;
    padding: 16px 18px;
    background: var(--bg-panel);
    border: 1px solid var(--border);
    box-sizing: border-box;
}


    h1 {
        font-size: 18px;
        margin: 0 0 12px 0;
    }

    h2 {
        font-size: 13px;
        margin: 12px 0 6px 0;
        color: var(--accent);
        text-transform: uppercase;
        letter-spacing: 0.04em;
    }

    .section {
        margin-bottom: 10px;
    }

    .row {
        display: flex;
        gap: 6px;
        margin-bottom: 6px;
    }

    input, select, button {
        background: #1c1c1c;
        color: var(--text);
        border: 1px solid var(--border);
        padding: 5px 6px;
        font-size: 12px;
        box-sizing: border-box;
    }

    input::placeholder {
        color: var(--muted);
    }

    input, select {
        flex: 1;
    }

    button {
        cursor: pointer;
        white-space: nowrap;
    }

    button:hover {
        background: #2a2a2a;
    }

    button.danger {
        border-color: #803030;
        color: #ffb3b3;
    }

    button.danger:hover {
        background: #402020;
    }

    .tiny {
        font-size: 11px;
        color: var(--muted);
    }

    /* Buffer rows */
    .buffer-row {
        display: flex;
        gap: 6px;
        margin-bottom: 4px;
    }

    .buffer-row input {
        flex: 1;
    }

    .buffer-row button {
        padding: 4px 6px;
    }
</style>
</head>

<body>

<div id="panel">

    <h1>ðŸ§ª Debug Panel</h1>

    <!-- Saved packets -->
    <div class="section">
        <h2>Saved</h2>
        <div class="row">
            <select id="savedPackets" onchange="loadSelectedPacket()">

    {% for name in saved_packets %}
        <option value="{{ name }}">{{ name }}</option>
    {% endfor %}
    </select>

            <button onclick="loadPacket()">Load</button>
            <button class="danger" onclick="deletePacket()">âœ–</button>
        </div>
    </div>

    <!-- Target / header -->
    <div class="section">
        <h2>Target</h2>
        <input id="targetPlayer" placeholder="Player name (blank = all)">
    </div>

    <div class="section">
        <h2>Packet</h2>
        <input id="packetType" placeholder="Packet type (hex, e.g. F5)">
    </div>

    <!-- Buffer builder -->
    <div class="section">
        <h2>BitBuffer</h2>
        <div id="bufferRows"></div>

        <div class="row">
            <button onclick="addRow()">âž• Add Row</button>
        </div>

        <div class="tiny">
            write_method_xxx â€¢ comma-separated values
        </div>
    </div>

    <!-- Send options -->
    <div class="section">
        <h2>Send</h2>

        <div class="row">
            <input id="delay" type="number" step="0.1" value="1">
            <label class="tiny" style="align-self:center;">delay (s)</label>
        </div>

        <div class="row">
            <label class="tiny">
                <input id="loop" type="checkbox"> loop
            </label>
        </div>

        <div class="row">
            <button onclick="sendPacket()">ðŸš€ Send</button>
            <button class="danger" onclick="stopLoop()">â›” Stop</button>
        </div>
    </div>

    <!-- Save -->
    <div class="section">
        <h2>Save</h2>

        <input id="saveName" placeholder="Save name">
        <input id="saveDesc" placeholder="Description">

        <div class="row">
            <button onclick="savePacket()">ðŸ’¾ Save Packet</button>
        </div>
    </div>

</div>

<script>
    function addRow(method = "", value = "", hint = "") {
    const row = document.createElement("div");
    row.className = "buffer-row";

    row.innerHTML = `
        <input placeholder="write_method_xxx" value="${method}">
        <input placeholder="values" value="${value}">
        <input placeholder="hint (optional)" value="${hint}" title="${hint}">
        <button onclick="this.parentElement.remove()">âœ–</button>
    `;

    document.getElementById("bufferRows").appendChild(row);
    }


    function collectBuffers() {
    return [...document.querySelectorAll(".buffer-row")].map(r => {
        const inputs = r.querySelectorAll("input");
        return {
            method: inputs[0].value,
            value: inputs[1].value,
            hint: inputs[2].value || undefined
        };
    }).filter(b => b.method && b.value);
    }


    function sendPacket() {
        fetch("/send_packet", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                packet_type: document.getElementById("packetType").value,
                target_player: document.getElementById("targetPlayer").value,
                delay: document.getElementById("delay").value,
                loop: document.getElementById("loop").checked,
                buffers: collectBuffers()
            })
        })
        .then(r => r.json())
    }

    function stopLoop() {
        fetch("/stop_packet_loop", { method: "POST" });
    }

    function savePacket() {
        fetch("/save_packet", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({
                name: document.getElementById("saveName").value,
                description: document.getElementById("saveDesc").value,
                packet_type: document.getElementById("packetType").value,
                buffers: collectBuffers()
            })
        })
        .then(r => r.json())
        .then(j => updateSavedList(j.saved_packets));
    }

    function loadPacket() {
        const name = document.getElementById("savedPackets").value;
        fetch("/load_packet", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name })
        })
        .then(r => r.json())
        .then(pkt => {
            document.getElementById("packetType").value = pkt.packet_type;
            document.getElementById("bufferRows").innerHTML = "";
            pkt.buffers.forEach(b =>
    addRow(b.method, b.value, b.hint || "")
    );

        });
    }

    function deletePacket() {
        const name = document.getElementById("savedPackets").value;
        fetch("/delete_packet", {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({ name })
        })
        .then(r => r.json())
        .then(j => updateSavedList(j.saved_packets));
    }

    function updateSavedList(list) {
        const sel = document.getElementById("savedPackets");
        sel.innerHTML = "";
        list.forEach(n => {
            const o = document.createElement("option");
            o.value = n;
            o.textContent = n;
            sel.appendChild(o);
        });
    }

    function loadSelectedPacket() {
    const name = document.getElementById("savedPackets").value;
    if (!name) return;

    fetch("/load_packet", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name })
    })
    .then(r => {
        if (!r.ok) throw new Error("Packet not found");
        return r.json();
    })
    .then(pkt => {
        document.getElementById("packetType").value = pkt.packet_type;
        document.getElementById("bufferRows").innerHTML = "";
        pkt.buffers.forEach(b =>
    addRow(b.method, b.value, b.hint || "")
   );

    })
    .catch(() => {
        console.warn("Failed to auto-load packet:", name);
    });
    }

    addRow();
</script>

</body>
</html>
